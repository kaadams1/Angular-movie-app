<div class="slider">
  <ng-container *ngFor="let tvItem of tvItems; let i = index">
    <div class="slide" *ngIf="i == currentSlideIndex" @slideFade>
      <div class="slide-bg">
        <img class="slide-bg-image" [src]="imageSizes.large + tvItem.backdrop_path" alt="" />
      </div>
      <div class="slide-pane">
        <h2 class="name">{{ tvItem.name }}</h2>
        <div class="meta">
          <div class="info">
            <span class="rating">
              <span class="app-icon">star</span><span class="rating-value">{{ tvItem.vote_average }}</span
              ><span>/10</span>
            </span>
            <span>{{ tvItem.vote_count }} reviews</span>
            <span>{{ tvItem.release_date | date : 'yyyy' }}</span>
          </div>
        </div>
        <div class="desc mt-6">
          {{ tvItem.overview }}
        </div>
      </div>
    </div>
  </ng-container>
</div>
