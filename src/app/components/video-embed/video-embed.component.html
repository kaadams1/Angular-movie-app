<ng-container [ngSwitch]="site">
  <ng-container *ngSwitchCase="'YouTube'">
    <iframe
      width="100%"
      height="315"
      [src]="videoUrl"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </ng-container>
  <ng-container *ngSwitchCase="'Vimeo'">
    <iframe
      [src]="videoUrl"
      width="100%"
      height="360"
      frameborder="0"
      allow="autoplay; fullscreen; picture-in-picture"
      allowfullscreen
    ></iframe>
    <p>
      <a href="https://vimeo.com/781465837">Porquinha (Trailer - Cinema Bold)</a> from
      <a href="https://vimeo.com/user89878932">Alambique</a> on <a href="https://vimeo.com">Vimeo</a>.
    </p>
  </ng-container>
</ng-container>
